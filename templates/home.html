<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemstone Price Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Gemstone Price Prediction</h1>
      <form
        action="{{ url_for('predict_datapoint')}}"
        method="post"
        id="predictionForm"
      >
        <div class="form-group">
          <label for="carat">Carat</label>
          <input
            type="text"
            id="carat"
            name="carat"
            placeholder="Enter carat value"
            required
          />
        </div>

        <div class="form-group">
          <label for="depth">Depth</label>
          <input
            type="text"
            id="depth"
            name="depth"
            placeholder="Enter depth value"
            required
          />
        </div>

        <div class="form-group">
          <label for="table">Table</label>
          <input
            type="text"
            id="table"
            name="table"
            placeholder="Enter table value"
            required
          />
        </div>

        <div class="form-group">
          <label for="x">X Dimension</label>
          <input
            type="text"
            id="x"
            name="x"
            placeholder="Enter x value"
            required
          />
        </div>

        <div class="form-group">
          <label for="y">Y Dimension</label>
          <input
            type="text"
            id="y"
            name="y"
            placeholder="Enter y value"
            required
          />
        </div>

        <div class="form-group">
          <label for="z">Z Dimension</label>
          <input
            type="text"
            id="z"
            name="z"
            placeholder="Enter z value"
            required
          />
        </div>
        <div class="form-group">
          <label>Cut</label>
          <select name="cut" required>
            <option value="" disabled selected>Select Cut Type</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>
        <div class="form-group">
          <label>Color</label>
          <select name="color" required>
            <option value="" disabled selected>Select Color</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>
        <div class="form-group">
          <label>Clarity</label>
          <select name="clarity" required>
            <option value="" disabled selected>Select Clarity</option>
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>
        <button type="submit">Predict Price</button>
      </form>
    </div>

    <!-- Prediction Result Modal -->
    {% if results is not none %}
    <div id="resultModal" class="modal">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2>Predicted Gemstone Price</h2>
      <p><strong>{{ results }}</strong></p>
    </div>
    {% endif %}
  </body>
</html>
